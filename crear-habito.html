<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Hábito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Crear Nuevo Hábito</h1>
        <form id="habitForm">
            <div class="form-group">
                <label for="habitName">Nombre del Hábito:</label>
                <input type="text" class="form-control required" id="habitName"
                    placeholder="Ingrese el nombre del hábito" required>
            </div>
            <div class="form-group">
                <label for="notificationTime">Hora de Notificación:</label>
                <input type="time" class="form-control required" id="notificationTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="index.html" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado -->
    <script type="module" src="./js/crearHabito.js"></script>

    <!-- Script del formulario -->
    <script>
        const habitForm = document.getElementById('habitForm');

        // crearHabito.js
        function guardarHabito(name, time) {
            const today = new Date();
            const formattedDate = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            const habit = {
                name: name,
                time: time,
                racha: 0,
                total: 0,
                completado: false,
                fechaCreacion: formattedDate
            };

            let habits = JSON.parse(localStorage.getItem('habits')) || [];
            habits.push(habit);
            localStorage.setItem('habits', JSON.stringify(habits));

            console.log("Hábitos guardados:", habits);
        }


        // Asegúrate de que esta línea esté al final del archivo

        habitForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita la recarga de la página

            const habitName = document.getElementById('habitName').value;
            const notificationTime = document.getElementById('notificationTime').value;

            // Llama a la función saveHabit desde guardar.js
            guardarHabito(habitName, notificationTime);



            // Mostrar un mensaje de confirmación
        });
    </script>

</body>

</html>
